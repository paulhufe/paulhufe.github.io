<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Paul Hufe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Noticia+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --rust: #a0522d;
      --rust-dark: #7d3f22;
      --black: #000000;
      --white: #ffffff;
      --text: #2d2d2d;
      --nav-height: 60px;
    }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      color: var(--text);
      background: var(--white);
      min-width: 320px;
    }

    /* ── Navigation ── */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--white);
      border-bottom: 1px solid #e8e8e8;
      height: var(--nav-height);
      display: flex;
      align-items: center;
    }

    .nav-inner {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-brand {
      font-family: 'Noticia Text', serif;
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--black);
      text-decoration: none;
      letter-spacing: 0.01em;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      font-family: 'Open Sans', sans-serif;
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--black);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: color 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--rust);
    }

    /* ── Main ── */
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 70px 40px 80px;
    }

    h1 {
      font-family: 'Noticia Text', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--black);
      margin-bottom: 40px;
    }

    /* ── Contact details ── */
    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .detail-block h2 {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--rust-dark);
      margin-bottom: 6px;
    }

    .detail-block p,
    .detail-block address {
      font-size: 0.95rem;
      line-height: 1.7;
      font-style: normal;
      color: var(--text);
    }

    .detail-block a {
      color: var(--rust-dark);
      text-decoration: none;
    }

    .detail-block a:hover {
      text-decoration: underline;
    }

    .book-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--rust);
      background: transparent;
      border: 1px solid var(--rust);
      padding: 7px 16px;
      border-radius: 3px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .book-link:hover {
      background: var(--rust);
      color: var(--white);
      text-decoration: none;
    }

    /* ── Footer ── */
    footer {
      border-top: 1px solid #e8e8e8;
      padding: 24px 40px;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    footer a {
      color: var(--rust-dark);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ── Responsive ── */
    @media (max-width: 720px) {
      main {
        padding: 40px 24px 60px;
      }

      .nav-inner {
        padding: 0 24px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a class="nav-brand" href="index.html">Paul Hufe</a>
      <ul class="nav-links">
        <li><a href="research.html">Research</a></li>
        <li><a href="pdfs/cv.pdf" target="_blank">CV</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Contact</h1>

    <div class="contact-details">

      <div class="detail-block">
        <h2>Address</h2>
        <address>
          Paul Hufe<br>
          The Priory Road Complex<br>
          Priory Road<br>
          Bristol, BS8 1TU<br>
          United Kingdom
        </address>
      </div>

      <div class="detail-block">
        <h2>Email</h2>
        <p><a href="mailto:paul.hufe@bristol.ac.uk">paul.hufe@bristol.ac.uk</a></p>
      </div>

      <div class="detail-block">
        <h2>Office Hours</h2>
        <p>Thursday, 4pm&ndash;6pm</p>
        <a class="book-link"
           href="https://outlook.office365.com/owa/calendar/PaulHufe@bristol.ac.uk/bookings/"
           target="_blank">Book a slot</a>
      </div>

    </div>
  </main>

  <footer>
    <a href="mailto:paul.hufe@bristol.ac.uk">paul.hufe@bristol.ac.uk</a>
  </footer>

</body>
</html>
